<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="../static/dynamic.css">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
</head> 

<body>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    
    <div class="parent">
            <div class="absolute">

                    <div class="card border-secondary mb-3" style="max-width: 18rem;" style="align-items: center;">
                            <div class="card-header"><b>Add People</b></div>
                            <div class="container" style="align-items: center;">
                                <div class="row">
                                    <div class="control-group" id="fields">
                                        <label class="control-label" for="field1">Enter Locations</label>
                                        
                                        <div class="controls">
                                        <form role="form" method="POST" action="">
                                        <fieldset class="form-group">
                                            
                                            <div class="form-group">
                                                {{ form.final_submit(class="btn-outline-info") }}
                                            </div>
                    
                    
                                                <div class="entry input-group col-xs-3 form-group" id="listof">
                                                    
                                                    {{ form.address1(class="form-control form-control-lg", id="autocomplete" , placeholder="Enter location") }}
                    
                                                            <div class="form-group">
                                                                    
                                                                     {{ form.new_user(class="btn-succ btn-add") }}
                                                            </div>
                                                    
                                                </div>
                    
                    
                                               
                                                <input type="hidden" name="hide_f" id="hide_i" value="0" >
                    
                                        </fieldset>    
                                        </form>
                    
                    
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

            </div>
            

    </div>
    

    
        <div id='map'></div>
        
        <script>

        var map;

        function initMap() {
        var myLatlng = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatlng
        });

        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'Click to zoom'
        });

        map.addListener('center_changed', function() {
          // 3 seconds after the center of the map has changed, pan back to the
          // marker.
          window.setTimeout(function() {
            map.panTo(marker.getPosition());
          }, 3000);
        });

        marker.addListener('click', function() {
          map.setZoom(8);
          map.setCenter(marker.getPosition());
        });
      }

       
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd3yT-00TDYD1gYM6WWWKTO6kxOVr-ho8&callback=initMap"
        async defer></script>

        <script type="text/javascript" src="../static/add_remove.js">
        </script>
</body>

</html>
