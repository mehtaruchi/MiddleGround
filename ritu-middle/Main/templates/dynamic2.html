{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            <div class="controls">

                    <fieldset class="form-group">
                            <legend class="border-bottom mb-4">ADD USER</legend>
            
                             <div class="form-group entry">
                                
                                
                                    {{ form.address1(class="form-control form-control-lg") }}
                            
                            </div>
            
                            <div class="form-group">
                                    {{ form.new_user(class="btn btn-outline-info btn-succ btn-add") }}
                            </div>
                            <div class="form-group">
                                {{ form.final_submit(class="btn btn-outline-info") }}
                            </div>
                            
            
            
            
            
                        </fieldset>
            </div>
            
            
        </form>
    </div>

    <script type="text/javascript" src="../static/add_remove.js">
    </script>
    
{% endblock content %}
